<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR Chat</title>
</head>
<body>
    <h1 id="head1">SignalR Chat</h1>

    <div>
        <input type="text" id="display-name" placeholder="Enter User Name" />
        <button type="button" id="connect">Connect</button>
        <button type="button" id="disconnect">Disconnect</button>

        <input type="checkbox" id="auto-reconnect" />
        Enable normal reconnects
        <input type="checkbox" id="stateful-reconnect" checked />
        Enable stateful reconnects
    </div>

    <div>
        <form id="send-form">
            <input type="text" id="message-input" placeholder="Type a message" />
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <ul id="message-list"></ul>

    <script src="js/dist/browser/signalr.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
